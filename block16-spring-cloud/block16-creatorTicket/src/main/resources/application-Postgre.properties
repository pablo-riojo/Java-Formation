spring.application.name=creatorTicket-service
server.port=8082
eureka.client.serviceUrl.defaultZone=http://eureka:8100/eureka/

spring.datasource.url=jdbc:postgresql://ticket_DB:5432/ticket
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=contrasena
hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop

springdoc.api-docs.path=/api-doc

server.error.include-message=always
